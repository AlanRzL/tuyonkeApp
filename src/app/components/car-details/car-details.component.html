<ion-content>
    <ion-button (click)="closeModal()" class="back-button" expand="block" fill="clear">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-label style="z-index:99" class="titulo"></ion-label>

    <ion-slides pager="true" #sliderRef>
        <ion-slide class="details-image" [style.background-image]="car.Photo1 | domSanitizer">
        </ion-slide>
        <ion-slide *ngIf="car.Photo2" class="details-image" [style.background-image]="car.Photo2 | domSanitizer">
        </ion-slide>
        <ion-slide *ngIf="car.Photo3" class="details-image" [style.background-image]="car.Photo3 | domSanitizer">
        </ion-slide>
        <ion-slide *ngIf="car.Photo4" class="details-image" [style.background-image]="car.Photo4 | domSanitizer">
        </ion-slide>
    </ion-slides>

    <ion-grid class="ion-no-padding ion-no-margin">
        <ion-row justify-content-around class="ion-icons-group">
            <ion-col class="ion-text-center">
                <ion-button expand="block" fill="clear">
                    <div>
                        <ion-icon name="car-sport-outline"></ion-icon>
                        <div> {{car.Brand}} </div>
                    </div>
                </ion-button>
            </ion-col>
            <ion-col class="ion-text-center">
                <ion-button expand="block" fill="clear">
                    <div>
                        <ion-icon name="nuclear-outline"></ion-icon>
                        <div> {{car.Model}} </div>
                    </div>
                </ion-button>
            </ion-col>
            <ion-col class="ion-text-center">
                <ion-button expand="block" fill="clear">
                    <div>
                        <ion-icon name="today-outline"></ion-icon>
                        <div> {{car.Year}} </div>
                    </div>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid class="ion-no-margin ion-no-padding">
        <ion-row>
            <ion-col size="12" style="margin-top:-13px;padding: 20px !important;">
                <h2 class="ion-no-margin car-title" style="margin-bottom: -5px;"> Sobre el autom√≥vil </h2>
                <ion-label> {{car.Description}}</ion-label>
            </ion-col>
        </ion-row>



    </ion-grid>

</ion-content>

<ion-footer no-border color="light">

    <ion-grid class="ion-no-padding ion-no-margin">
        <ion-row (click)="openYonkeDetails()">
            <ion-col size="12" style="margin-top:-13px;padding: 20px 20px 0px 20px !important;">
                <ion-list style="margin-left: -10px; padding:0px !important">
                    <ion-item>
                        <ion-avatar slot="start">
                            <img *ngIf="car.YonkePhoto" [src]="car.YonkePhoto | image ">
                            <img *ngIf="!car.YonkePhoto" src="https://tuyonke.mx/controllers/images/yonkes/icon.png">
                        </ion-avatar>
                        <ion-label>
                            <h2>{{car.YonkeName}} </h2>
                            <h3>{{car.YonkeCity}} {{car.YonkeState}}</h3>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row justify-content-around class="ion-icons-group">
            <ion-col class="ion-text-center" (click)="sendWhatsApp(car.YonkeWhatsApp)">
                <ion-button expand="block" fill="clear">
                    <div>
                        <ion-icon name="logo-whatsapp" style="color:#008000b3"></ion-icon>
                    </div>
                </ion-button>
            </ion-col>
            <ion-col class="ion-text-center" (click)="openCall(car.YonkePhone)">
                <ion-button expand="block" fill="clear">
                    <div>
                        <ion-icon name="call-outline" style="color:#3880ffcc"></ion-icon>
                    </div>
                </ion-button>
            </ion-col>
            <ion-col class="ion-text-center" (click)="openMaps(car.YonkeCity, car.YonkeState, car.YonkeAddress, car.YonkeAddressNumber)">
                <ion-button expand="block" fill="clear">
                    <div>
                        <ion-icon name="compass-outline" style="color:#ff0000ad"></ion-icon>
                    </div>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
