<ion-content>
    <ion-button (click)="closeModal()" class="back-button" expand="block" fill="clear">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-label style="z-index:99" class="titulo"></ion-label>
    <ion-row>
        <img [style.background-image]="yonkePhoto | domSanitizer" class="main-image">
    </ion-row>

    <ion-grid style="height:2rem">
        <ion-row style="text-align:center">
            <ion-col class="poster-detalle-sobre">
                <img [style.background-image]="yonkePhoto| domSanitizer" class="poster" style="width:45%">
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row style="text-align:center">
            <ion-col>
                <h2 class="yonke-name">{{yonke.Name}}</h2>
                <p class="yonke-info" (click)="openMaps()">
                    <ion-icon name="compass-outline" style="color:#ff0000ad !important;"></ion-icon> {{yonke.Address}} {{yonke.AddressNumber}}, {{yonke.City}} {{yonke.State}}</p>
                <p class="yonke-info"> <label (click)="sendWhatsApp()"><ion-icon name="logo-whatsapp" style="color:#008000b3 !important"></ion-icon> {{yonke.WhatsApp}}</label> <label (click)="openCall()"><ion-icon name="call-outline" style="margin-left: 20px; color:#3880ffcc !important;"></ion-icon> {{yonke.Phone}} </label>                    </p>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row>
            <ion-col size="12" style="margin-top:-13px;" class="ion-text-center">
                <ion-label class="yonke-description"> {{yonke.Description}}</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>


    <ion-grid style="margin-bottom:10px">
        <ion-segment [value]="segmentChosen" (ionChange)="segmentChanged($event)" style="background-color: #ffffff; margint-top:20px">
            <ion-segment-button value="Autos">
                <ion-label>Autos</ion-label>
            </ion-segment-button>
            <ion-segment-button value="Autopartes">
                <ion-label>Autopartes</ion-label>
            </ion-segment-button>
        </ion-segment>
        <div *ngIf="segmentChosen == 'Autos' ">
            <app-cars [cars]="cars"></app-cars>
        </div>
        <div *ngIf="segmentChosen == 'Autopartes' ">
            <app-parts [parts]="parts"></app-parts>
        </div>
    </ion-grid>


</ion-content>
